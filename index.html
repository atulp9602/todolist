<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Todo list</title>
</head>
<body onload="display()">
        <div class="container">
            <div class="heading"><h2>Todo List</h2></div>
            <div class="todo_div">
                    <form action="" onsubmit="return addTodo()">
                        <input type="text" name="todo" id="todo" size="30" placeholder="Enter your todos here" /><button type="submit" id="add">+</button>
                    </form>
                    <p id="msg"></p>
                    <ul id="list"></ul>
            </div>
        </div>
</body>
</html>
